<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <style>
        table{
            border: solid purple;
        }
    </style>
    <script>
        function kalkulator(){
            let input = document.getElementById("inputan").value;
            let mata_uang = document.getElementById("matauang").value;

            console.log(input * mata_uang);

            let area_hasil = document.getElementById("hasil");
            area_hasil.innerHTML= input * mata_uang
        }
    </script>
     <body>
        <h1>Menghitung Kurs Rupiah</h1>
        <table style="width: 50%;">
            <tr>
                <td>Masukan Nilai</td>
                <td>Mata Uang</td>
                <td>Nilai Rupiah</td>
            </tr>

            <tr>
                <td>
                    <input type="number" id="inputan" onchange="kalkulator()">
                </td>
                <td>
                    <select name="" id="matauang" onchange="kalkulator()">
                        <option value="">Pilih Mata Uang</option>
                        <option value="9913">Dolar US</option>
                        <option value="14472">Dolar Singapore</option>
                        <option value="868">Ringgit Malaysia</option>
                        <option value="150">Yen Jepang</option>
                        <option value="15888">Euro</option>
                        <option value="3529">Riyal</option>
                    </select>
                </td>

                <td>
                    <h2 id="hasil">Hasil</h2>
                </td>
            </tr>

        </table>
    </body>
